<div class="container">
  @if (sessionStorage.getItem('image')){
    <button style="border: none;" class="icon-button" matTooltip="{{sessionStorage.getItem('display_name')}}" [matMenuTriggerFor]="menu">
      <img class="button-icon" src="{{sessionStorage.getItem('image')}}" alt="Icon">
    </button>
  } @else {
    <button mat-button disabled>
      <mat-icon>person</mat-icon>
    </button>
  }
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="navigateTo('https://www.spotify.com/de/account/overview/')">Account</button>
  <button mat-menu-item (click)="navigateTo('/profile')">Profile</button>
  <button mat-menu-item (click)="openDialog()">Log out</button>
</mat-menu>
