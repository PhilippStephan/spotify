<div class="container">
  @if (storage.getItem('image')){
    <div matTooltip="{{storage.getItem('display_name')}}" [matMenuTriggerFor]="menu">
      <profile-picture-profile-pic
        [imageSrc]="(storage.getItem('image'))"
        [imageSize]="40"
        [showPointer]=true>
      </profile-picture-profile-pic>
    </div>
  } @else {
    <button mat-button disabled>
      <mat-icon>person</mat-icon>
    </button>
  }
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="navigateTo('https://www.spotify.com/de/account/overview/')">Account</button>
  <button mat-menu-item (click)="navigateToIntern('/profile')">Profile</button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="openDialog()">Log out</button>
</mat-menu>
