<div class="container">
  <div class="top-artists-bar">
    <h1>{{ data.header }}</h1>
    <button mat-button class="all-button" (click)="this.dialogRef.close();">Close</button>
  </div>
  @if(data.artists){
    <div class="following-container">
      <div class="card-container">
        @for (artist of (data.artists | async); track artist) {
          <artist-card-card [artist]="artist"></artist-card-card>
        }
      </div>
    </div>
  }
</div>
