@if (user){
  <h1>Profile</h1>
  <div class="profile-container">
    @if (user!.images[1]!.url){
      <div (click)="alert('Overview')">
        <profile-picture-profile-pic
          [imageSrc]="(user!.images[1]!.url)"
          [imageSize]="250"
          [showPointer]=true>
        </profile-picture-profile-pic>
      </div>
    }
    <div class="name-follower">
      <h2 class="clickable-text" onclick="">
        {{user.displayName}}
      </h2>
      <p>Follower: {{user.followers}}</p>
    </div>
  </div>
}
