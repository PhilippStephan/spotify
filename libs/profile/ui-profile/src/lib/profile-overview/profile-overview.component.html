<h1>Profile</h1>
<div class="profile-container">
  @if (user){
    @if (user!.images[1]!.url){
      <div>
        <profile-picture-profile-pic
          [imageSrc]="(user!.images[1]!.url)"
          [imageSize]="250"
          [showPointer]=true>
        </profile-picture-profile-pic>
      </div>
    }
  }
  <div class="name-follower">
    @if (user){
      <h2 class="clickable-text" onclick="">
      {{user.displayName}}
    </h2>
    }
    <span class="follower-count">
      <p>Follower:</p>
      @if(user){
        <p>{{user.followers}}</p>
      }
    </span>

  </div>
</div>
