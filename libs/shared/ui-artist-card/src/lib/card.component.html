@if (artist){
  <mat-card class="card-container">
    <h4>{{artist!.name}}</h4>
      @if (artist.images?.[2]?.url){
        <mat-card-content>
          <profile-picture-profile-pic
            [imageSrc]="artist.images?.[2]?.url"
          [imageSize]="150">
          </profile-picture-profile-pic>
        </mat-card-content>
      }
    <div class="follow-button">
      @if(artist!.following){
        <button mat-stroked-button>Following</button>
      } @else {
        <button mat-stroked-button>Follow</button>
      }
    </div>
  </mat-card>
}
