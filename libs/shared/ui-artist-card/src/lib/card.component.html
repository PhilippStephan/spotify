@if (artist){
  <div class="card-container">
    <mat-card class="card">
      <mat-card-content>
          @if (artist.images?.[0]?.url){
            <profile-picture-profile-pic
              [imageSrc]="artist.images?.[0]?.url"
              [imageSize]="150">
            </profile-picture-profile-pic>
          } @else {
            <mat-icon class="no-picture">account_circle</mat-icon>
          }
      </mat-card-content>
      <mat-card-header class="name">
        @if (index){
          {{index}}.
        }
        <a class="artists">
          {{artist!.name}}
        </a>
      </mat-card-header>
    </mat-card>
  </div>
}
