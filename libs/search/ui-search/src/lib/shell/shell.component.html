<div class="container">
<div class="fixed-toolbar">
  <search-search
    class="search-bar"
    (newEvent)="filterSearch$.next($event)"
  ></search-search>
  <search-search-tool-bar
    class="search-options"
    (newEvent)="showResults($event!)"
  ></search-search-tool-bar>
</div>

<div class="search-results">
  @if ((filterSearch$ | async)!.length != 0){
    <search-track-results class="result-section" *ngIf="showingAll || selectedResult === 'tracks'" [tracks]="(resultTracks$ | async)"></search-track-results>
    <search-artist-results class="result-section" *ngIf="showingAll || selectedResult === 'artists'" [artists]="(resultArtists$ | async)"></search-artist-results>
    <search-album-results class="result-section" *ngIf="showingAll || selectedResult === 'albums'" [albums]="(resultAlbums$ | async)"></search-album-results>
    <search-playlist-results class="result-section" *ngIf="showingAll || selectedResult === 'playlists'"></search-playlist-results>
  }
</div>
</div>
