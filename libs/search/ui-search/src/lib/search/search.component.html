<form class="example-form">
  <mat-form-field class="example-full-width">
    <input #searchInput
          type="text"
           placeholder="Search"
           aria-label="Artist"
           matInput
           (input)="loading=true; emptyResult=false;newEvent.emit(searchInput.value)"/>
            @if (searchInput.value){
            <button
              (click)="clearInput($event)"
              aria-label="Clear"
              mat-icon-button
              matSuffix>
              <mat-icon>clear</mat-icon>
            </button>
          } @else {
              <mat-icon matSuffix>search</mat-icon>
          }
  </mat-form-field>
</form>
