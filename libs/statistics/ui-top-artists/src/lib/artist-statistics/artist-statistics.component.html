<h2>Top Tracks ({{selectedTabTitle()}})</h2>
<mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Last 30 days" >
      <top-artists-display-artists [artists]="shortTermArtists"></top-artists-display-artists>
    </mat-tab>
    <mat-tab label="Last 6 months">
      <top-artists-display-artists [artists]="mediumTermArtists"></top-artists-display-artists>
    </mat-tab>
    <mat-tab label="All time">
      <top-artists-display-artists [artists]="longTermArtists"></top-artists-display-artists>
    </mat-tab>

</mat-tab-group>
